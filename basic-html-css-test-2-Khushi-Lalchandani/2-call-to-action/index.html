<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call to action</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="cta">
      <div class="cta-section">
        <img
          src="meeting.webp"
          alt="People discussing something in meeting"
          class="cta-img"
        />
        <div class="cta1">
          <h3 class="cta-header">Award-winning support</h3>
          <h1 class="cta-main-header">We're here to help</h1>
          <p class="cta-text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus
            repellendus ducimus nam tenetur sed, architecto debitis eos
            laudantium quaerat odit ea atque molestiae voluptatum omnis? Error
            laborum inventore autem asperiores?
          </p>
          <button class="cta-btn">Visit the help center</button>
        </div>
      </div>
    </section>
  </body>
</html>
