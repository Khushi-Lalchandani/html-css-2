<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <title>Contact us</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main">
      <section class="header">
        <h1 class="main-header">Contact sales</h1>
        <p class="subheader">
          Lorem ipsum dolor sit amet consectetur adipisicing elit.
        </p>
      </section>
      <form class="form">
        <div class="name">
          <div class="f_name">
            <label class="label" for=".fname">First name<br /></label>
            <input type="text" class="fname" />
          </div>
          <div class="l-name">
            <label class="label" for=".lname">Last name</label>
            <input type="text" class="lname" />
          </div>
        </div>
        <div class="other">
          <label class="label" for=".company">Company<br /></label>
          <input class="company" type="text" class="company" />
          <label class="label" for=".email">Email<br /></label>
          <input type="email" class="email" />
          <label class="label" for=".pno">Phone number<br /></label>
          <input type="number" placeholder="US" class="pno" />
          <label class="label" for=".fmsg">Message<br /></label>
          <input type="text" id="msg" class="msg" />
        </div>
        <div class="footer">
          <ion-icon class="toggle" name="toggle"></ion-icon>
          <p class="p-p">
            By selecting this, you agree to our
            <a href="#" class="pp">privacy policy.</a>
          </p>
        </div>
        <button class="btn">Let's talk</button>
      </form>
    </section>
  </body>
</html>
