<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <title>Registration</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main">
      <section class="header">
        <a href="#"> <img src="wave.png" alt="Logo" class="wave" /></a>
        <h1 class="main-header">Sign in to our account</h1>
      </section>
      <section class="details">
        <div class="em">
          <label for=".email" class="e-mail">Email address</label>
          <input type="email" class="email" />
        </div>
        <div class="pas">
          <label for=".pass" class="pass-word">Password</label>
          <input type="password" class="pass" />
        </div>
        <div class="topics">
          <div class="box"></div>
          <p class="rem">Remember me</p>
          <a href="#" class="forget">Forgot password?</a>
        </div>
        <button class="sign-in">Sign in</button>
        <div class="line">
          <span class="bor">---------------------------------</span>
          <p class="line-text">Or continue with</p>
          <span class="bor">---------------------------------</span>
        </div>
      </section>
      <section class="cta">
        <button class="btn twitter">
          <ion-icon class="twitter-logo" name="logo-twitter"></ion-icon>
          <p class="twitter-text">Twitter</p>
        </button>
        <button class="btn github">
          <ion-icon class="github-logo" name="logo-github"></ion-icon>
          <p class="twitter-text">Github</p>
        </button>
      </section>
    </section>
    <section class="aside">
      <p class="aside-text">Not a member?</p>
      <a href="#" class="aside-link">Start a 14 day free trial</a>
    </section>
  </body>
</html>
